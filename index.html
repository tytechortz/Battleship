<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <style>
        #draggable1 { width: 84px; height: 40px; padding: 5px; float: left; margin:0; font-size: .9em; }
        #draggable2 { width: 126px; height: 40px; padding: 5px; float: left; margin:0; font-size: .9em; }
        #draggable3 { width: 168px; height: 40px; padding: 5px; float: left; margin:0; font-size: .9em; }
        #draggable4 { width: 206px; height: 40px; padding: 3px; float: left; margin:0; font-size: .9em; }
        #draggable5 { width: 208px; height: 40px; padding: 3px; float: left; margin:0; font-size: .9em; }

        .ui-widget-content  { margin: 0; }
        #snaptarget { height: 14px; }
        
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $(function() {
      $("#draggable1" ).draggable({ snap: ".square" });
      $("#draggable2" ).draggable({ snap: ".square" , containment: "#droppable" });
      $("#draggable3" ).draggable({ snap: ".square" , containment: "#droppable" });
      $("#draggable4" ).draggable({ snap: ".square" , containment: "#droppable" });
      $("#draggable5" ).draggable({ snap: ".square" , containment: "#droppable" });
    } );
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
          <div class="col row game position col-{breakpoint}-auto">
          </div>
          <div class="col-2">
              <div id="draggable1" class="draggable rotate ui-widget-content">
                   
                </div> 
              <div id="draggable2" class="draggable rotate ui-widget-content">
                 
                </div>
              <div id="draggable3" class="draggable rotate ui-widget-content">
                 
                </div> 
              <div id="draggable4" class="draggable rotate ui-widget-content">
                  
                </div>
              <div id="draggable5" class="draggable rotate ui-widget-content">
                 
                </div> 
          </div>
          <div class="col row game position col-{breakpoint}-auto">
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="playerOneSet">Set</button>
        <button type="button" class="btn btn-danger" id="playerOneFire">Fire</button>


        <div class="row">
          <div class="col">
              <div class="btn-toolbar position-buttons justify-content-md-center" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-2" id="player-one-letters" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary" value=0>A</button>
                    <button type="button" class="btn btn-secondary" value=1>B</button>
                    <button type="button" class="btn btn-secondary" value=2>C</button>
                    <button type="button" class="btn btn-secondary" value=3>D</button>
                    <button type="button" class="btn btn-secondary" value=4>E</button>
                    <button type="button" class="btn btn-secondary" value=5>F</button>
                    <button type="button" class="btn btn-secondary" value=6>G</button>
                    <button type="button" class="btn btn-secondary" value=7>H</button>
                    <button type="button" class="btn btn-secondary" value=8>I</button>
                    <button type="button" class="btn btn-secondary" value=9>J</button>
                  </div>                    
            </div> 
            <div class="btn-toolbar position-buttons justify-content-md-center" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" id="player-one-letters" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary" value=0>1</button>
                    <button type="button" class="btn btn-secondary" value=1>2</button>
                    <button type="button" class="btn btn-secondary" value=2>3</button>
                    <button type="button" class="btn btn-secondary" value=3>4</button>
                    <button type="button" class="btn btn-secondary" value=4>5</button>
                    <button type="button" class="btn btn-secondary" value=5>6</button>
                    <button type="button" class="btn btn-secondary" value=6>7</button>
                    <button type="button" class="btn btn-secondary" value=7>8</button>
                    <button type="button" class="btn btn-secondary" value=8>9</button>
                    <button type="button" class="btn btn-secondary" value=9>10</button>
                </div> 
              </div>
          </div>
          <div class="col-2">
            </div>
         
          <div class="col">
              <div class="btn-toolbar position-buttons justify-content-md-center" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-2" id="player-2-letters" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">A</button>
                    <button type="button" class="btn btn-secondary">B</button>
                    <button type="button" class="btn btn-secondary">C</button>
                    <button type="button" class="btn btn-secondary">D</button>
                    <button type="button" class="btn btn-secondary">E</button>
                    <button type="button" class="btn btn-secondary">F</button>
                    <button type="button" class="btn btn-secondary">G</button>
                    <button type="button" class="btn btn-secondary">H</button>
                    <button type="button" class="btn btn-secondary">I</button>
                    <button type="button" class="btn btn-secondary">J</button>
                  </div>                    
              </div> 
              <div class="btn-toolbar position-buttons justify-content-md-center" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-2" id="player-2-numbers" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary">1</button>
                      <button type="button" class="btn btn-secondary">2</button>
                      <button type="button" class="btn btn-secondary">3</button>
                      <button type="button" class="btn btn-secondary">4</button>
                      <button type="button" class="btn btn-secondary">5</button>
                      <button type="button" class="btn btn-secondary">6</button>
                      <button type="button" class="btn btn-secondary">7</button>
                      <button type="button" class="btn btn-secondary">8</button>
                      <button type="button" class="btn btn-secondary">9</button>
                      <button type="button" class="btn btn-secondary">10</button>
                  </div> 
              </div>
          </div>
          </div>
        </div>
      </div>

        </div> -->

        
            

                   

    <script src="js/battleship.js"></script>
</body>
</html>
