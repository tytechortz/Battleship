<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .draggable { width: 90px; height: 80px; padding: 5px; float: left; margin: 0 10px 10px 0; font-size: .9em; }
        .ui-widget-header p, .ui-widget-content p { margin: 0; }
        #snaptarget { height: 14px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $(function() {
      $("#draggable4" ).draggable({ drid: [20,20] });
    } );
    </script>

<body>
        <div class="container">
                <div class="row justify-content-between">
                  
                  <div class="row game col-{breakpoint}-auto">
                    </div>
                    <div class="col-sm">
                        <div id="draggable4" class="draggable ui-widget-content">
                            <p>snap</p>

                    </div>
        </div>

         <div class="mx-auto" style="width: 200px;">

        <div class="btn-toolbar justify-content-md-center" role="toolbar" aria-label="Toolbar with button groups">

                      <button type="button" class="btn btn-secondary">9</button>
                      <button type="button" class="btn btn-secondary">10</button>
                    </div>                    
        </div> 
        <div class="btn-toolbar justify-content-md-center" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
